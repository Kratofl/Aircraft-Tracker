<div *ngIf="isAuthenticated | async">
  <button mat-icon-button [routerLink]='["/authentication/profile"]'><mat-icon>person</mat-icon></button>
  <button mat-icon-button [routerLink]='["/authentication/logout"]'><mat-icon>logout</mat-icon></button>
</div>
<div *ngIf="(isAuthenticated | async) !== true">
  <button mat-icon-button [routerLink]='["/authentication/register"]'><mat-icon>person_add</mat-icon></button>
  <button mat-icon-button [routerLink]='["/authentication/login"]'><mat-icon>login</mat-icon></button>
</div>
