<google-map height="80vh"
            width="100%"
            [center]="center"
            [zoom]="3.5">

  <map-marker #marker="mapMarker"
              *ngFor="let pos of aircraftPositions"
              [position]="pos"
              [options]="markerOptions"
              (mapClick)="openInfoWindow(marker)"></map-marker>

  <map-info-window style="color: black">Info Window content</map-info-window>

</google-map>
