<h1 class="pb-3" style="font-weight: bold; text-align: center;">REGISTER</h1>
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="row mb-2">
    <p *ngIf="error">{{error.error}}</p>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="userName" required>
      <mat-error *ngIf="registerForm.controls.userName.invalid">{{getErrorMessage(registerForm.controls.userName)}}</mat-error>
    </mat-form-field>
  </div>
  <div class="row mb-3">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" required>
      <mat-error *ngIf="registerForm.controls.password.invalid">{{getErrorMessage(registerForm.controls.password)}}</mat-error>
      <mat-hint>Mind. 8 Zeichen, 1 Nummer, 1 Sonderzeichen</mat-hint>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" mat-flat-button color="primary" [disabled]="loading">
      <mat-spinner [diameter]="24" [strokeWidth]="4" *ngIf="loading"></mat-spinner>
      <span *ngIf="!loading">Register</span>
    </button>
  </div>
</form>
